<header 
    x-data="{ isPinned: false }"
    x-init="
        const pinnedMarker = document.createElement('div');
        pinnedMarker.classList.add('top-0', 'relative');
        $el.before(pinnedMarker);

        const observer = new IntersectionObserver(([entry]) => {
            isPinned = (entry.isIntersecting) ? false : true;
        });

        observer.observe(pinnedMarker);
    "
    :class="{ 'border-gray-700/70 shadow-xl' : isPinned, 'border-transparent shadow-none' : !isPinned }" 
    class="sticky top-0 z-30 flex text-white border-b border-transparent bg-gray-950/90 backdrop-blur-md">
    <div class="flex items-center justify-between w-full px-4 py-5 mx-auto text-gray-300 max-w-7xl">
        <div class="flex items-center justify-start w-40">
            <include src="logo.html"></include>
        </div>

        <nav class="hidden space-x-8 font-medium md:flex">
            <a href="{{ route('home') }}" class="relative transition duration-150 hover:text-white group">
                <span>Home</span>
                <span class="group-hover:w-full w-0 h-0.5 bg-white block ease-out duration-300 absolute bottom-0 left-0"></span>
            </a>
            <a href="/pricing" class="relative transition duration-150 hover:text-white group">
                <span>Blog</span>
                <span class="group-hover:w-full w-0 h-0.5 bg-white block ease-out duration-300 absolute bottom-0 left-0"></span>
            </a>
            <a href="/pricing" class="relative transition duration-150 hover:text-white group">
                <span>Pricing</span>
                <span class="group-hover:w-full w-0 h-0.5 bg-white block ease-out duration-300 absolute bottom-0 left-0"></span>
            </a>
            <a href="#" class="relative transition duration-150 hover:text-white group">
                <span>Contact</span>
                <span class="group-hover:w-full w-0 h-0.5 bg-white block ease-out duration-300 absolute bottom-0 left-0"></span>
            </a>
        </nav>

        <div class="flex justify-end w-40">
            <a href="#_" class="px-8 py-2 transition duration-150 border border-white hover:bg-white hover:text-black">View Demo</a>
        </div>
    </div>
</header>
